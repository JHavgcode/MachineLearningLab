version: "3.8"

services:
  machine_learning_lab:
    build: lab/.build
    ports:
      - 8888:8888
    environment:
      - LAB_HOME=/home/jovyan/
      - JUPYTER_ENABLE_LAB=1
    volumes:
      - ./lab/data:${LAB_HOME}/data:rw
      - ./lab/docs:${LAB_HOME}/docs:rw
      - ./lab/libs:${LAB_HOME}/libs:rw
      - ./lab/models:${LAB_HOME}/models:rw
      - ./lab/results:${LAB_HOME}/results:rw
      - ./lab/notebooks:${LAB_HOME}/notebooks:rw
      - ./lab/personal-notebooks:${LAB_HOME}/personal-notebooks:rw