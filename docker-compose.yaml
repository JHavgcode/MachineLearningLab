version: "3.0"

services:
  training:
    build: training/
    container_name: training
    environment:
      - GENERATE_NEW_DRAIN=no
      - W2V_WINDOW_SIZE=2
      - W2V_EMBED_SIZE=2
    volumes:
      - ./database:/database:ro
      - ./results:/results

  genmat:
    build: genmat/
    container_name: genmat
    environment:
      - TIME_FRAME=5
      - DB_PATH=/code/database/
    volumes:
      - ./database:/code/database:ro
      - ./results:/code/results

  dash:
    build: dash/
    container_name: dash
    volumes:
      - ./results:/code/results:ro
    ports:
      - "8050:8050"
